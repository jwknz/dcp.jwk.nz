<body>
    
    <h1>Problem #1</h1>
    <h2>Difficulty: Easy</h2>

    <div id="app"></div>

    <script>
        let n1 = [10, 15, 3, 7]
        let k = 17
        document.querySelector("#app").innerHTML =
        
        n1.filter((nm, i) => n1
            .map(n2 => (k === n2 + nm) 
            ? "TRUE" : null).join("")
        ).length > 0
    </script>
